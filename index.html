<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ShopOne | Create your own style</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navbar">
      <div class="left">
        <p>
          <a href=""> Shop<span>O</span>ne </a>
        </p>
      </div>
      <div class="right">
        <a href="#" class="btn cart" id="cartBtn">
          <i class="bx bxs-cart"></i>
          <span id="cart-count">0</span>
       </a>
       
      </div>
    </nav>

    <div id="product-list"></div>
    <div id="pagination"></div>

    
    <div id="cart-modal" class="modal">
      <div class="modal-content">
         <span class="close" onclick="closeCartModal()">&times;</span>
         <h2>Shopping Cart</h2>
         <div id="cart-items" class="cart-items"></div>
         <p id="total-items">Your shopping cart is empty</p>
         <p id="total-price"></p>
         <button id="proceedBtn">Proceed to Checkout</button>
      </div>
   </div>

    <footer class="sub-footer">
      <div class="copy-rights">
        <p><a href=""> Shop<span>O</span>ne </a> Copyright &copy; 2024.</p>
      </div>
      <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank">
          <i class="bx bxl-instagram-alt"></i
        ></a>

        <a href="https://www.twitter.com" target="_blank">
          <i class="bx bxl-twitter"></i
        ></a>
        <a href="https://www.facebook.com" target="_blank">
          <i class="bx bxl-facebook-circle"></i>
        </a>
      </div>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
